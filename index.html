<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doners Fantasia</title>
    <link rel="stylesheet" href="src/sass/style.scss" />
    <script type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="src/img/logo/logo1.jpg" alt="Logo" class="header__logo" />
        <ul class="nav__list">
          <li class="nav__item header-footer-items">Menu</li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item header-footer-items">Login</li>
          <li class="nav__item header-footer-items">Logout</li>
          <li class="nav__item header-footer-items">Sign Up</li>
          <li class="nav__item">
            <img src="src/img/cart/cart.png" alt="Cart" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="menu-page">
        <div class="search_dropdown_container">
          <div class="input-group input-group-sm mb-3 p-3 search_input">
            <span
              class="input-group-text search_input_span"
              id="inputGroup-sizing-sm"
              >Search by letter:</span
            ><input
              type="text"
              class="form-control search-input-field"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="dropdown">
            <span class="dropdown_label">Choose a category:</span
            ><select id="category">
              <option value="none"></option>
              <option value="doner">Doner</option>
              <option value="burger">Burger</option>
              <option value="pizza">Pizza</option>
              <option value="drinks">Drinks</option>
            </select>
          </div>
        </div>
        <div class="products-container"></div>
      </div>
      <div id="details-page"></div>
      <div id="restaurants-page"></div>
      <div id="order-page"></div>
      <div id="order-history-page"></div>
      <div id="cart-page"></div>
      <div id="news-page"></div>
      <div id="feedback-page"></div>
      <div id="error-page"></div>
    </main>
    <footer class="footer">
      <p class="footer_item header-footer-items">
        Feedback and Recommendations
      </p>
      <p class="footer_item header-footer-items">Restaurants</p>
    </footer>
  </body>
</html>
