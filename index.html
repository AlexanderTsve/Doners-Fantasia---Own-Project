<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doners Fantasia</title>
    <link rel="stylesheet" href="src/sass/style.scss" />
    <script type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="src/img/logo/logo1.jpg" alt="Logo" class="header__logo" />
        <ul class="nav__list">
          <li class="nav__item header-footer-items menu-item">Menu</li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item header-footer-items">Login</li>
          <li class="nav__item header-footer-items">Logout</li>
          <li class="nav__item header-footer-items">Sign Up</li>
          <li class="nav__item">
            <img src="src/img/cart/cart.png" alt="Cart" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="menu-page" class="hidden">
        <div class="search_dropdown_container">
          <div class="input-group input-group-sm mb-3 p-3 search_input">
            <span
              class="input-group-text search_input_span"
              id="inputGroup-sizing-sm"
              >Search by letter:
            </span>
            <input
              type="text"
              class="form-control search-input-field"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <div class="dropdown">
            <span class="dropdown_label">Choose a category:</span
            ><select id="category">
              <option value="none"></option>
              <option value="doner">Doner</option>
              <option value="burger">Burger</option>
              <option value="pizza">Pizza</option>
              <option value="drink">Drink</option>
            </select>
          </div>
        </div>
        <div class="products-container"></div>
        <div class="pagination_menu_page"></div>
      </div>
      <div id="details-page" class="hidden">
        <div class="product-details"></div>
      </div>
      <div id="restaurants-page" class="hidden">
        <div class="restaurants-container"></div>
        <div class="restaurants-map">
          <div id="restaurants-map-pane" class="restaurants-map-pane">
            <iframe
              src="https://www.google.com/maps/d/embed?mid=1B2hSxdIE9Y5aTJJoEajeNFDFKaDBAD4&ehbc=2E312F"
            ></iframe>
          </div>
        </div>
      </div>
      <div id="order-page" class="hidden">Order</div>
      <div id="order-history-page" class="hidden">Orders</div>
      <div id="cart-page" class="hidden">Cart</div>
      <div id="news-page" class="hidden">News</div>
      <div id="feedback-page" class="hidden">
        <form class="w-25 feedback-form">
          <div class="mb-3 form-field">
            <label for="feedback_name_input" class="form-label form-field_label"
              >First and last name</label
            >
            <input
              required
              type="text"
              class="form-control form-field_input form-field_input-name"
              id="feedback_name_input"
              placeholder="First and last name..."
            />
            <div class="feedback-form-error-message feedback-error-name"></div>
          </div>
          <div class="mb-3 form-field">
            <label
              for="feedback_email_input"
              class="form-label form-field_label"
              >Email</label
            >
            <input
              required
              type="email"
              class="form-control form-field_input form-field_input-email"
              id="feedback_email_input"
              placeholder="Email..."
            />
            <div class="feedback-form-error-message feedback-error-email"></div>
          </div>
          <div class="mb-3 form-field">
            <label
              for="feedback_phone_input"
              class="form-label form-field_label"
              >Phone</label
            >
            <input
              required
              type="tel"
              class="form-control form-field_input form-field_input-phone"
              id="feedback_phone_input"
              placeholder="Phone..."
            />
            <div class="feedback-form-error-message feedback-error-phone"></div>
          </div>
          <div class="mb-3 form-field">
            <label for="feedback-area" class="form-label form-field_label"
              >Your feedback</label
            >
            <textarea
              required
              class="form-control form-field_input form-field_input-text"
              id="feedback-area"
              rows="3"
              placeholder="Your feedback..."
            ></textarea>
            <div class="feedback-form-error-message feedback-error-text"></div>
          </div>
          <div class="form-field">
            <button type="submit" class="doner_app_button feedback_form_submit">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div id="error-page" class="hidden">Error</div>
    </main>
    <footer class="footer">
      <p class="footer_item header-footer-items footer_item_feedback">
        Feedback and Recommendations
      </p>
      <p class="footer_item header-footer-items footer_item_restaurants">
        Restaurants
      </p>
    </footer>
  </body>
</html>
